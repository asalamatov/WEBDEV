<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13</title>
</head>
<body>
    <h1>Variables</h1>
    <h2><i>In HTML, JavaScript programs are executed by the web browser.</i></h2>
    <p id="demo"></p>
    <script>
        let x, y, z;
        var s; //let and var here have the same function
        x = 5;
        y = 6;
        s = "5 + 6 = ";
        z = x+y;
        document.getElementById('demo').innerHTML = s + z;
    </script>
</body>
</html>
